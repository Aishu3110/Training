<!DOCTYPE html>
<html lang="en">
    <head>
        <title>list</title>
        <style>
            h1{
                color:rgb(185, 28, 146);
            }
            li,dd{
                font-size: 20px;
            }
            dt{
                font-size: 25px;
                color:rgb(231, 94, 197);
            }
        </style>
    </head>
    <body>
        <h1>Ordered list</h1>
        <ol>
            <li>apple</li>
            <li>orange</li>
            <li>grapes</li>
            <li>banana</li>
        </ol>
        <h1>Unordered list</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <h1>Description list</h1>
        <dl>
            <dt>HTML</dt>
            <dd>hyper text markup language</dd>
            <dt>CSS</dt>
            <dd>cascading style sheet</dd>
            <dt>JS</dt>
            <dd>javascript</dd>
        </dl>
    </body>
</html>
