<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Job Form</title>
    <style>
        body{
            background-image:url('https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZW1wbG95ZWV8ZW58MHx8MHx8fDA%3D&w=1000&q=80');
            background-size: cover;
        }

    </style>
</head>
<body>
    <h2 class="title">Classy Job Application Form</h2>
    <div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    </div>
    <br>
    <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Enter Your Email">
    </div>
    <br>
    <div>
    <label for="mobile">Mobile Number:</label>
    <input type="number" name="" id="mobile">
    </div>
    <br>
    <div>
        <label for="gender">Please select gender:</label><br>
        <input type="radio" id="genderradio" value="Male">Male
        <input type="radio" id="genderradio" value="Female">Female
    </div>
    <br>
    <div>
    <label for="place">Place:</label>
    <select id="place" name="place">
    <option >Select Place</option>
    <option >Coimbatore</option>
    <option >chennai</option>
    <option >Tanjore</option>
    <option >Trichy</option>
    </div>
    <br>
    <div>
    <label for="job">What position Are you Applying For?</label>
    <select id="job" name="job">
    <option >Select Position</option>
    <option >Developer</option>
    <option >Testing</option>
    <option >Business development</option>
    <option >HR</option>
    </div>
    <div>
    <br>
    <label for="type">Password:</label>
    <input type="password" id="name" placeholder="Enter Password">
    </div>
    <br>
    <div>
    <label for="type"> Confirm Password:</label>
    <input type="password" id="name" placeholder="Enter Password">
    </div>
    <br>
    <div>
    <p class="gendertext">Please select gender</p>
        <input type="radio" id="genderradio" name="gender" value="Male" style="height:1em; width:1em;">
        <label for="Male" class="labelradio">Male</label><br>
        <input type="radio" id="genderradio" name="gender" value="Female" style="height:1em; width:1em;">
        <label for="Female" class="labelradio">Female</label><br>
    </div>
    <br>
    
    <br>
    <div>
    <label for="birthday">Birth Date:</label>/
    <input type="date" id="birthday" name="birthday">
    </div>
    <br>
    <div>
    <label for="type">Place:</label>
    <input type="text" id="name" placeholder="Enter Your place">  
    </div>
    <br>
    <input type="submit">
    </form>
</body>
</html>
